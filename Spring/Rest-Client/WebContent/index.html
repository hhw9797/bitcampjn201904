<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        div#memberlist {
            overflow: hidden;
        }
        div.card {
            float: left;
            width: 33%;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
	<h1>회원 리스트</h1>
	<hr>
	<div id="memberlist"></div>

<script>
	$(document).ready(function(){
		list();		
	});
    
    function del(idx){
        
        if(confirm('삭제하시겠습니까?')){
           $.ajax({
                url : 'http://localhost:8080/mm/rest-api/members/'+idx,
                type : 'DELETE',
                success : function(data){
                    //alert(JSON.stringify(data));
                    if(data=='success'){
                        alert('삭제되었습니다');
                        list();
                    }          
                }
            });
           }
		
    }
    
    function list(){
        
		$.ajax({
			url : 'http://localhost:8080/mm/rest-api/members',
			type : 'GET',
			success : function(data){
				//alert(JSON.stringify(data));
                
                var html = '';
                
                for(var i=0; i<data.length;i++){
                    html += '<div class="card">\n';
                    html += 'idx : ' + data[i].idx +' <br>\n';
                    html += 'uId : ' + data[i].uId +' <br>\n';
                    html += 'uName : ' + data[i].uName +' <br>\n';
                    html += 'uPhoto : ' + data[i].uuPhoto +'<br>\n';
                    html += '<button onclick="del('+ data[i].idx +')">삭제하기</button><br>\n';
                    html += '</div>\n';
                }
                
                $('#memberlist').html(html);
			}
			
		});
		
    }
</script>
</body>
</html>
