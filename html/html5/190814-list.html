<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    div#memberList{
        overflow: hidden;
    }
    div.card{
        float: left
        width: 33%;
        border: 1px solid #ddd;
    }
    
</style>
</head>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<body>
	
	<h1>회원 리스트</h1>
	<hr>
	<div id="memberList"></div>
	
<script>

	$(document).ready(function(){
	
		$.ajax({
			url : 'http://localhost:8080/mm/rest-api/members',
			type : 'GET',
			success : function(data){
				//alert(JSON.stringify(data));
                
                var html = '';
                
                for(var i=1; i<data.length; i++){
                    html += '<div class="card">\n';
                    html += 'idx : ' + data[i].idx + '<br>';
                    html += 'uId : ' + data[i].uId + '<br>';
                    html += 'uName : ' + data[i].uName + '<br>\n';
                    html += 'uPhoto : ' + data[i].uPhoto + '<br>\n';
                    html += '<button onclick="del('+ data[i].idx +')">삭제하기' + '<br>\n';
                    html += '</div>\n';
                    
                }
             
                $('#memberList').html(html);
			}
		});
		
	});
    
    function del(idx){
        
        
		$.ajax({
			url : 'http://localhost:8080/mm/rest-api/members/'+idx,
			type : 'DELETE',
			success : function(data){
				alert(JSON.stringify(data));
			}
		});
        
    }
	

</script>
	
	
</body>
</html>
