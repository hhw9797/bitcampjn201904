<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form 태그 사용</title>
        <style>
            form {
                line-height: 20px;
            }
        </style>
        <script></script>
    </head>
    <body>   
        <h1>Form Tag</h1>
        <form action="to.html" method="get">
            아이디 <input type="text" name="uid"><br>
            비밀번호 <input type="password" name="upw"><br>
            파일첨부 <input type="file" name=uphoto> <br>
            개인정보 활용 동의<input type="checkbox"> <br>
            짜장면<input type="radio" name="menu">
            짬뽕<input type="radio" name="menu">
            우동<input type="radio" name="menu"><br>
            <input type="hidden" name="nic" value="tester">
            <input type="date" name="uBirth"><br>
            <input type="number" name="uage"><br>
            <br><input type="reset">
            <br><input type="submit" value="로그인">
        </form>
        
        <hr>
        <form>
        
            <fieldset>
            <legend>회원가입 양식</legend>
           <table>
               <tr>
                   <td><label for="UserName">이름</label></td>
                   <td><input id="UserName" type="text"><br></td>
               </tr>
               <tr>
                   <td><label for="userid">아이디</label></td>
                   <td><input type="text" name="userid" id="userid"><br></td>
               </tr>
               <tr>
                   <td><label for="userpw">비밀번호</label></td>
                   <td><input type="password" name="userpw" id="userpw"><br></td>
               </tr>
               <tr>
                   <td>성별</td>
                   <td><input type="radio" id="m" name="g"> <label for="m">남자</label>
                   <input type="radio" id="w" name="g"> <label for="w">여자</label><br></td>
               </tr>
               <tr>
                   <td>생일</td>
                   <td><select name="nYear">
                    <option value="">년도</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                </select>
                <select name="bMonth">
                    <option>월</option>
                    <option>1</option>
                
                </select>
                <select name="bDay">
                    <option>일</option>
                    <option>1</option>
                </select><br></td>
               </tr>
               <tr>
                   <th colspan="2"><input type="submit" value="가입"></th>
                   
               </tr>
            
        </table>
        
        </fieldset>
        </form>
        
        
    </body>
</html>
