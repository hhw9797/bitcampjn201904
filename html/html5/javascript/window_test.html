        <script>
            //alert('new1');
            window.onload=function(){
                
                // 캐스팅
                var clock = document.getElementById('clock');
                
                setInterval(function(){
                    clock.innerHTML = new Date();
                },1000);
                
                
                
                    
                //alert('new2');
                
                // 태그 생성
                var header1 = document.createElement('h1');
                // 태그에 넣을 텍스트 생성
                var text1 = document.createTextNode('Hello~!!');
                
                // 태그 생성
                var header2 = document.createElement('h3');
                // 태그에 넣을 텍스트 생성
                var text2 = document.createTextNode('Bye~!!');
                
                
                // 이미지 태그 생성
                var img = document.createElement('img');
                //img.src = '../images/snoo.png';
                img.width=100;
                
                
                
                // 태그에 텍스트를 삽입
                header1.appendChild(text1);
                header2.appendChild(text2);
                
                // 새로 만든 태그를 body 태그에 삽입
                //document.body.appendChild(header1);
                //document.body.appendChild(header2);
                
                
                
                //document.getElementById('msg').appendChild(img);
                //document.getElementById('msg').appendChild(header2);
                
                
                // 문서객체 캐스팅 : TAG를 문서객체로 만드는것
                
                var h1 = document.getElementById('msg');
            
                var div1 = document.querySelector('#text');
                div1.innerHTML = '안녕하세요';
                div1.style.color='blue';
                
                
                var innerhtml = h1.innerHTML;
                
                h1.innerHTML='<span style="color:red">새로운 엘리먼트</span>';
                
                //alert(typrof(h1));
                //alert(innerhtml);
                
                var p1 = document.querySelector('.title');
                p1.innerHTML='제목입니다. <i>내용이 들어갑니다.</i>';
                p1.style.backgroundColor='gray';
                
                
                // 태그 삭제 : 
                // 1. 삭제 대상 캐스팅, 삭제 대상의 부모태그를 캐스팅
                // 2. 부모태그 객체 removeChild(삭제대상 객체)
                
                if(confirm('삭제하시겠습니까?')){// true/false
                    var r = document.querySelector('#remove');
                    document.body.removeChild(r);
                }
                
                
            };
            

        </script>

        <h1 id="msg"></h1>
        
        <div id="text"></div>
        <p class="title"></p>
        
        <h1 id="remove">이 태그는 지워질겁니다.</h1>
