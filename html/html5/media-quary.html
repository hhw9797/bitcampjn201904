        경찰은 KT가 1인당 국회의원 후원 한도를 피하기 위해 '쪼개기 후원'을 한 것으로 봤다. 정치자금법상 법인이나 단체는 정치 후원금을 낼 수 없고, 후원 한도도 500만원으로 제한된다.
