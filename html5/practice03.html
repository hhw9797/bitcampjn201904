<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원가입2</title>
        <style>
            table{
                background-color:darkgrey
            }
        </style>
    </head>
    <body>
       <hr>
        <h3>회원가입</h3>
        <form action="to.html" method="get" >
          <fieldset>
           <legend>정보입력</legend>
            <table border="1" style="width: 100%;" >
            <tr>
                <td><label for="uname">*이름</label></td>
                <td><input type="text" name="uname"><br></td>
            </tr>
            <tr>
                <td><label for="uid">*ID</label> </td>
                <td><input type="text" name="uid"><br></td>
            </tr>
            <tr>
                <td><label for="upw">*비밀번호</label></td>
                <td><input type="password" name="upw"><br></td>
            </tr>
            <tr>
                <td><label for="upwcheck">*비밀번호 확인</label></td>
                <td><input type="password" name="upwcheck"><br></td>
            </tr>
            <tr>
               
                <td><label for="unum">*주민등록번호</label></td>
                <td><input type="text" name="unum1">-<input type="password" name="unum2"> <input type=button value="주민등록번호 확인"></td>
            </tr>
            <tr>
                <td><label for="ujob">*직업</label></td>
                <td><select name="ujob">
                    <option>직업명</option>
                    <option>회사원</option>
                    <option>학생</option>
                    <option>무직</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="ug">*성 별</label></td>
                <td><input type="radio" id="m" name="ug"><label for="m">남</label>
            <input type="radio" id="남" name="ug"><label for="w">여</label><br></td>
            </tr>
            <tr>
                <td><label for="uhob">*취 미</label></td>
                <td><input type="checkbox">독서 <input type="checkbox">드라이브 <input type="checkbox">영화<br>
            <input type="checkbox">콘서트 <input type="checkbox">쇼핑 <input type="checkbox">놀이동산<br>    </td>
            </tr>
            <tr>
                <td><label for="uinfo">*자기소개</label></td>
                <td>
                <div style="overflow: auto">
                <textarea cols=80 rows=10></textarea></div>
                
            </tr>
            <tr>
                <td><lable for="uphoto">사진첨부</lable></td>
                <td><input type="file" name="uphoto"></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="가입완료">                        
            <input type="reset" value="취소"></th>
            </tr>
            </table> 
            </fieldset>
        </form>
    </body>
</html>
