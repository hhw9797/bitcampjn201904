<!DOCTYPE html>
<html>
<head>
    <title>jQuery Ajax Basic</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax('data.html', { // 대상이 되는 url
                success: function (data) {
                    $('body').append(data);
                }
            });
        });
    </script>
</head>
<body>

</body>
</html>
